name: Testing Calculator
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '18' # replace with the version of Java you want to use
      - name: Compile calculator.java
        run: javac Calculator.java # replace with the command to compile your java file
      - name: Build with Maven
        run: mvn package  
      - name: Run CalculatorTest
        run: mvn test -Dtest=CalculatorTest -DfailIfNoTests=false